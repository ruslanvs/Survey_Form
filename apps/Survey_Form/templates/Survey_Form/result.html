<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
</head>
<body>
    {% if messages %}
        {% for msg in messages %}
            {{ msg.message }}
        {% endfor %}
    {% endif %}
  
    <h1>Submitted Information:</h1>
    <div>
        Name: {{ request.POST.name }}
    </div>
    <div>
        Location: {{ request.POST.location }}
    </div>
    <div>
        Language: {{ request.POST.language }}
    </div>
    <div>
        Comment: {{ request.POST.comment }}
    </div>
    <form action="index">
        <input type="submit" value="Start Over">
    </form>
</body>
</html>
